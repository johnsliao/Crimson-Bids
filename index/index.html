	function getStarted() {
		document.getElementById("intro").className = "hidden";
		document.getElementById("daButton").className = "hidden";

		showList(list_status[list_num]);
	}

	function showList(list) {
		var element = document.getElementById(list);
		element.className = "row";

	}

	function hideList(list) {
		var element = document.getElementById(list);
		element.className = "row hidden";
	}

	function updateUserInput(input) {
		document.getElementById("carrier").value = usr_carrier;
		document.getElementById("model").value = usr_model;
		document.getElementById("storage").value = usr_storage;
		document.getElementById("color").value = usr_color;
	}

	function highlightList(id, aClass) {
		var element = document.getElementById(id);
		element.className = aClass.concat(" active");

		hideList(list_status[list_num]);
		list_num++;
		showList(list_status[list_num]);

		updateUserInput(list_num);

		if (list_num == 4) {
			startPython();
		}
	}

	function displaySize(sizes) {
		for(var x = 0; x<sizes.length; x++) {
			var element = document.getElementById(sizes[x]);
			element.className = "list-group-item";
		}
	}

	function displayColor(colors) {
		for(var x = 0; x<colors.length; x++) {
			var element = document.getElementById(colors[x]);
			element.className = "list-group-item";
		}
	}

	function checkSizes(model) {
		switch(model) {
			case "4":

			case "4s":

			case "6plus":
